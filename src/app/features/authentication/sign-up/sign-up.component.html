<app-authentication-layout>
  <p card-title class="text-center">Sign up</p>
  <div card-body class="row">
    <form [formGroup]="signupForm">
      <div class="col-12 mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': emailInvalid }"
        />
        <div class="invalid-feedback" *ngIf="emailIsRequiredMessage">
          {{ emailIsRequiredMessage }}
        </div>
        <div class="invalid-feedback" *ngIf="emailValidEmailMessage">
          {{ emailValidEmailMessage }}
        </div>
      </div>
      <div class="col-12 mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': passwordInvalid }"
        />
        <div class="invalid-feedback" *ngIf="passwordIsRequiredMessage">
          {{ passwordIsRequiredMessage }}
        </div>
      </div>
      <div class="col-12 mb-3">
        <button
          type="button"
          class="btn btn-primary w-100"
          [disabled]="signupForm.invalid || loading"
          (click)="signup()"
        >
          Sign up
        </button>
      </div>
      <div class="col-12">
        <p class="text-center">
          Already have an account? <a routerLink="../sign-in">sign in</a>
        </p>
      </div>
    </form>
  </div>
</app-authentication-layout>

<app-toast-container></app-toast-container>
